<!DOCTYPE html>
<html lang="en" class="loading">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n-key="popup.title">TapWord</title>
</head>

<body>
  <div class="popup-container">
    <div class="popup-content">
      <div class="popup-header">
        <h1 class="popup-title">
          <img src="/icons/icon-48.png" alt="" class="popup-icon">
          <span class="popup-title-wrapper">
            <span data-i18n-key="popup.title">TapWord</span>
            <span class="popup-subtitle" id="communitySubtitle" data-i18n-key="popup.communityEdition" style="display: none;">Community Edition</span>
          </span>
        </h1>
      </div>

      <div class="settings-list">
        <section class="section-card section-master">
          <div class="section-body">
            <div class="setting-item setting-item-master">
              <div class="setting-info">
                <label class="setting-label master-label" for="enableTapWord">
                  <span class="master-label-text" data-i18n-key="popup.enableTapWord.label">Enable TapWord</span>
                  <span class="help-icon" data-i18n-key="popup.enableTapWord.helper" data-i18n-attr="data-tooltip">?</span>
                </label>
              </div>
              <label class="toggle-switch toggle-switch-master">
                <input type="checkbox" id="enableTapWord" data-setting="enableTapWord">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </section>

        <section class="section-card section-translate">
          <div class="section-floating-title" data-title="Translation Settings" data-i18n-key="popup.section.translate"
            data-i18n-attr="data-title"></div>
          <div class="section-body">
            <div class="setting-item">
              <div class="setting-info">
                <label class="setting-label" for="targetLanguage" data-i18n-key="popup.targetLanguage.label">Target
                  Language</label>
              </div>
              <div class="setting-control">
                <select id="targetLanguage" data-setting="targetLanguage" class="language-select">
                  <option value="en">English</option>
                  <option value="zh">中文</option>
                  <option value="es">Español</option>
                  <option value="ja">日本語</option>
                  <option value="fr">Français</option>
                  <option value="de">Deutsch</option>
                  <option value="ko">한국어</option>
                  <option value="ru">Русский</option>
                </select>
              </div>
            </div>
            <div class="setting-item">
              <div class="setting-info">
                <label class="setting-label" for="showIcon">
                  <span data-i18n-key="popup.showIcon.label">Show Translation Icon</span>
                  <span class="help-icon" data-i18n-key="popup.showIcon.tooltip"
                    data-i18n-attr="data-tooltip">?</span>
                </label>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="showIcon" data-setting="showIcon">
                <span class="toggle-slider"></span>
              </label>
            </div>
            <div class="setting-item">
              <div class="setting-info">
                <label class="setting-label" for="doubleClickTranslate"
                  data-i18n-key="popup.doubleClickTranslate.label">Double-click to Translate</label>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="doubleClickTranslate" data-setting="doubleClickTranslate">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </section>

        <section class="section-card section-display">
          <div class="section-floating-title" data-title="Display Settings" data-i18n-key="popup.section.text"
            data-i18n-attr="data-title"></div>
          <div class="section-body">
            <div class="setting-item">
              <div class="setting-info">
                <label class="setting-label" for="translationFontSizePreset"
                  data-i18n-key="popup.translationFontSize.label">Translation Font Size</label>
              </div>
              <div class="setting-control">
                <select id="translationFontSizePreset" data-setting="translationFontSizePreset" class="language-select">
                  <option value="small" data-i18n-key="popup.translationFontSize.small">Small</option>
                  <option value="medium" data-i18n-key="popup.translationFontSize.medium">Medium</option>
                  <option value="large" data-i18n-key="popup.translationFontSize.large">Large</option>
                  <option value="extraLarge" data-i18n-key="popup.translationFontSize.extraLarge">Extra Large</option>
                </select>
              </div>
            </div>
            <div class="setting-item">
              <div class="setting-info">
                <label class="setting-label" for="autoAdjustHeight">
                  <span data-i18n-key="popup.autoAdjustHeight.label">Auto-adjust Line Height</span>
                  <span class="help-icon" data-i18n-key="popup.autoAdjustHeight.tooltip"
                    data-i18n-attr="data-tooltip">?</span>
                </label>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="autoAdjustHeight" data-setting="autoAdjustHeight">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </section>

        <section class="section-card section-audio">
          <div class="section-floating-title" data-title="Audio Settings" data-i18n-key="popup.section.audio"
            data-i18n-attr="data-title"></div>
          <div class="section-body">
            <div class="setting-item">
              <div class="setting-info">
                <label class="setting-label" for="autoPlayAudio" data-i18n-key="popup.autoPlayAudio.label">Auto-play Word
                  Pronunciation</label>
              </div>
              <label class="toggle-switch">
                <input type="checkbox" id="autoPlayAudio" data-setting="autoPlayAudio">
                <span class="toggle-slider"></span>
              </label>
            </div>
          </div>
        </section>
      </div>
    </div>

    <div class="popup-footer">
      <div class="footer-actions">
        <button id="settingsButton" class="settings-button-footer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="16" height="16">

          </svg>
          <span data-i18n-key="popup.settingsButton">Settings</span>
        </button>
        <a id="githubButton" class="github-button-footer" href="https://github.com/hongyuan007/tapword-translator" target="_blank" title="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18">
            <path d="M12 2C6.477 2 2 6.477 2 12c0 4.418 2.865 8.166 6.839 9.489.5.092.682-.217.682-.482 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482C19.138 20.161 22 16.418 22 12c0-5.523-4.477-10-10-10z"></path>
          </svg>
        </a>
      </div>
      <span id="versionDisplay" class="version-display"></span>
    </div>
  </div>

  <script type="module" src="/src/3_popup/index.ts"></script>
</body>

</html>
