<!-- Divider -->
<div class="ai-translator-modal-divider"></div>

<!-- Full Sentence Section for Fragment Translation -->
<div class="ai-translator-modal-sentence-section">
    <div class="ai-translator-modal-section-header">
        <div class="ai-translator-modal-section-label">{{i18n:modal.section.excerpt}}</div>
        <!-- Speaker Button for Full Sentence -->
        <button class="ai-translator-modal-action-btn ai-translator-speak-sentence-btn" data-action="speak-sentence"
            data-community-hide="speech" title="{{i18n:modal.button.pronounceSentence}}">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.5 3.5L4.5 6H2.5C2.22 6 2 6.22 2 6.5V9.5C2 9.78 2.22 10 2.5 10H4.5L7.5 12.5V3.5Z"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M10 5.5C10.8284 6.32843 11.25 7.42857 11.25 8.5C11.25 9.57143 10.8284 10.6716 10 11.5"
                    stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path d="M12 3.5C13.5 5 14 6.5 14 8.5C14 10.5 13.5 12 12 13.5" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </button>
    </div>
    <div class="ai-translator-modal-sentence-container">
        <!-- Full original sentence (leadingText + fragment + trailingText) -->
        <p class="ai-translator-modal-sentence-original">{{FULL_SENTENCE_WITH_HIGHLIGHT}}</p>
        <!-- Full sentence translation -->
        <div class="ai-translator-modal-sentence-translation">{{SENTENCE_TRANSLATION}}</div>
    </div>
</div>
