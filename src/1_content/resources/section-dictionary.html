<!-- Divider -->
<div class="ai-translator-modal-divider"></div>

<!-- Dictionary Section -->
<div class="ai-translator-modal-dictionary-section">
  <div class="ai-translator-modal-section-label">{{DICTIONARY_TITLE}}</div>
  <div class="ai-translator-modal-dictionary-container">
    <!-- Lemma row - displays lemma, phonetic, and speak button -->
    <div class="ai-translator-modal-lemma-row">
          <span class="ai-translator-modal-lemma-text">{{LEMMA}}</span>
          <span class="ai-translator-modal-lemma-phonetic">{{LEMMA_PHONETIC}}</span>
          <button class="ai-translator-modal-action-btn ai-translator-speak-lemma-btn" data-action="speak-lemma"
            data-community-hide="speech" title="{{i18n:modal.button.pronounceLemma}}">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M7.5 3.5L4.5 6H2.5C2.22 6 2 6.22 2 6.5V9.5C2 9.78 2.22 10 2.5 10H4.5L7.5 12.5V3.5Z"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M10 5.5C10.8284 6.32843 11.25 7.42857 11.25 8.5C11.25 9.57143 10.8284 10.6716 10 11.5"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          <path d="M12 3.5C13.5 5 14 6.5 14 8.5C14 10.5 13.5 12 12 13.5" stroke="currentColor" stroke-width="1.5"
            stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
    <div class="ai-translator-modal-dictionary-content">{{DICTIONARY_CONTENT}}</div>
  </div>
</div>
